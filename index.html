<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel's Custom Calculator</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame">
    <div class="name">
      <div class="trademark">Marcelo&trade;</div>
      <div class="solar"></div>
    </div>
    <div class="screen"></div>
    <div class="keys">
      <div><button>7</button><button>8</button><button>9</button><button id="clear">C</button><button id="power">AC</button></div>
      <div><button>4</button><button>5</button><button>6</button><button>X</button><button>/</button></div>
      <div><button>1</button><button>2</button><button>3</button><button>+</button><button>-</button></div>
      <div><button>0</button><button>.</button><button>DEL</button><button id="equality">=</button></div> 
      <!-- The equality button takes the space of 2 buttons. -->
    </div>
  </div>
  <script src="calculator.js"></script>  
</body>
</html>
